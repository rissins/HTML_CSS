<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function CheckWeigth(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeigth = weight;
            this.minWeight;
            this.maxWeight;

            this.getInfo = function () {
                var str = "";
                str += "이름: " + this.userName + ",";
                str += "키: " + this.userHeight + ",";
                str += "몸무게: " + this.userWeigth + ",";
                return str;
            }

            this.getResult = function () {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

                if(this.userWeigth >= this.minWeight && this.userWeigth <= this.maxWeight){
                    return "정상 몸무게입니다."
                } else if (this.userWeigth < this.minWeight){
                    return "정상 몸무게보다 미달입니다.";
                } else {
                    return "정상 몸무게보다 초과입니다.";
                }
            }
        }

        var jang = new CheckWeigth ("장보리", 168, 62);
        var park = new CheckWeigth ("박달재", 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult(),"<br>");
        document.write(park.getInfo());
        document.write(park.getResult(),"<br>");
    </script>
</head>
