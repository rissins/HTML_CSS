<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tv = new Object();
        tv.color="white";
        tv.price="300000";
        tv.info=function(){
            document.write(this.color);
            document.write(this.price);
        }


        var car={
            color: "black",
            price: 5000000,
            info : function(){
                document.write(this.color);
                document.write(this.price);
            }
        };

        tv.info();
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
