<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userEamil = prompt("당신의 메일주소는 ? ");
        var arrUrl = [".co.kr", ".com", ".net",".or.kr",".go.kr"];
        var check1=false;
        var check2=false;

        if(userEamil.indexOf("@") > 0 ){
            check1 = true;
        }

        for (var i = 0; i<arrUrl.length; i++){
            if (userEamil.indexOf(arrUrl[i])>0){
                check2=true;
            }
        }

        if(check1 && check2 ){
            document.write(userEamil);
        } else {
            confirm("이메일 형식이 잘못되었습니다.");
        }
    </script>
</head>

</body>
</html>
