    <style>
        div{background-color: aqua;}
    </style>
</head>
<body>

        <strong>객체 조작 및 생성</strong>
    </h1>

    <p class="ct1">내용 2</p>
    <p class="ct2">내용 3</p>
    <p class="ct2">내용 4</p>
    <ul>
        <li>내용 3</li>
        <li>내용 4</li>
    </ul>

</body>
</html>
