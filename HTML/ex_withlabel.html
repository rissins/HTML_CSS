<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>개발 언어(1과목만 선택가능)</h3>
        <ul>
            <label><input type="radio" name="subject" value="java"> 자바<br></label>
            <label><input type="radio" name="subject" value="jsp"> JSP<br></label>
            <input type="radio" name="subject" value="javascript"> 자바스크립트<br>
        </ul>
        <h3>데이터베이스(다수 선택가능)</h3>
        <ul>
            <input type="checkbox" name="oracle"> 오라클<br></label>
            <input type="checkbox" name="my-sql"> my-sql<br></label>
            <label><input type="checkbox" name="ms-sql"> ms-sql<br></label>
        </ul>
    </form>
</body>
</html>
